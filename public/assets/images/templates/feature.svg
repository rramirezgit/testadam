  <rect x="10" y="35" width="180" height="22" rx="4" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <rect x="15" y="40" width="12" height="12" rx="2" fill="#e3f2fd" stroke="#1565c0" stroke-width="1"/>
  <text x="32" y="48" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1565c0">Fácil de usar</text>
  <text x="32" y="53" font-family="Arial, sans-serif" font-size="5" fill="#666">Interfaz intuitiva y simple</text>
  
